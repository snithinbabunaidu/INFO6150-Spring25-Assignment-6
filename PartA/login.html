<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Northeastern Email" autocomplete="email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" autocomplete="username">
                <div class="error" id="usernameError"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" autocomplete="new-password">
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password">
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <button type="submit" id="loginBtn" class="btn btn-primary" disabled>Login</button>
        </form>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
