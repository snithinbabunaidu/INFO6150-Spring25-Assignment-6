<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="welcome-text" id="welcomeUser"></div>
        
        <!-- Simple Calculator -->
        <div class="simple-calculator">
            <h2>Basic Operations</h2>
            <div class="input-group">
                <div class="form-group">
                    <label for="number1">Number 1</label>
                    <input type="text" id="number1" class="calc-input">
                    <div class="error" id="number1Error"></div>
                </div>
                <div class="form-group">
                    <label for="number2">Number 2</label>
                    <input type="text" id="number2" class="calc-input">
                    <div class="error" id="number2Error"></div>
                </div>
            </div>
            <div class="operations">
                <button class="operation-btn" data-operation="add">Add</button>
                <button class="operation-btn" data-operation="subtract">Subtract</button>
                <button class="operation-btn" data-operation="multiply">Multiply</button>
                <button class="operation-btn" data-operation="divide">Divide</button>
            </div>
            <div class="form-group">
                <label for="result">Result</label>
                <input type="text" id="result" readonly>
                <div class="error" id="resultError"></div>
            </div>
        </div>

        <div class="calculator-divider">
            <span>Advanced Calculator</span>
        </div>
        
        <!-- Advanced Calculator -->
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previousOperand"></div>
                <div class="current-operand" id="currentOperand">0</div>
            </div>
            <div class="keypad">
                <button class="special" data-action="clear">AC</button>
                <button class="special" data-action="percentage">%</button>
                <button class="special" data-action="backspace">⌫</button>
                <button class="operator" data-operator="÷">÷</button>
                
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-operator="×">×</button>
                
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-operator="-">-</button>
                
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-operator="+">+</button>
                
                <button class="number zero">0</button>
                <button class="number">.</button>
                <button class="equals" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="scripts/calculator.js"></script>
</body>
</html>
